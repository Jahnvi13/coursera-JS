<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> David Chu's China Bistro</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<nav id="header-nav" class="navbar navbar-default">
			<!-- Bootstrap provides classes navbar and navbar-default(its subclass)(alternatively navbar-invert basically subclasses that share navbar's properties) -->
			<div class="container">
				<!-- This container sits inside the navbar because we want the navbar to stretch all the way to the edges of the browser but the container to be narrow when there is full browser width -->
				<div class="navbar-header">
					<a href="index.html" class="pull-left visible-md visible-lg">
						<div id="logo-img" alt="Logo image"></div>
						<!-- alt tag is for the screen reader -->
					</a>
					<div class="navbar-brand">
						<a href="index.html"><h1>David Chu's China Bistro</h1></a>
						<!-- Any branding like the name of company should go in this navbar-brand -->
						<p>
							<img src="../images/fire.jpeg" alt="Koshner certification">
							<span>Koshner Certified</span>
						</p>
					</div>

					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
						<!-- Give the data target the id of the section -->
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
			      	</button>
				</div>

				<div id="collapsable-nav" class="collapse navbar-collapse">
					<!-- collapse and navbar-collapse  -->
		           <ul id="nav-list" class="nav navbar-nav navbar-right">
		           	<!-- ul is commonly used to display menu items, navbar-right is pull right specifically for the navbar-->
		            <li>
		              <a href="menu-categories.html">
		                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
		            </li>
		            <li>
		              <a href="#">
		                <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About</a>
		            </li>
		            <li>
		              <a href="#">
		                <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Awards</a>
		            </li>
		            <li id="phone" class="hidden-xs">
		              <a href="tel:410-602-5008">
		                <span>410-602-5008</span></a><div>* We Deliver</div>
		            </li>
		          </ul><!-- #nav-list -->
		        </div><!-- .collapse .navbar-collapse -->
			</div>
		</nav>
	</header>


	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
